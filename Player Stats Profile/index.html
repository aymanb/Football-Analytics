<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Player Stats Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="player-name">Loading...</h1>
            <div class="subtitle" id="player-subtitle">Loading...</div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>⚽ Attacking Performance</h3>
                <div id="attacking-stats">
                    <!-- Stats will be populated by JavaScript -->
                </div>
            </div>

            <div class="stat-card">
                <h3>🎯 Shooting Stats</h3>
                <div id="shooting-stats">
                    <!-- Stats will be populated by JavaScript -->
                </div>
            </div>

            <div class="stat-card">
                <h3>⏱️ Playing Time</h3>
                <div id="playing-time-stats">
                    <!-- Stats will be populated by JavaScript -->
                </div>
            </div>

            <div class="stat-card">
                <h3>🛡️ Defensive Actions</h3>
                <div id="defensive-stats">
                    <!-- Stats will be populated by JavaScript -->
                </div>
            </div>

            <div class="stat-card">
                <h3>📊 Advanced Metrics</h3>
                <div id="advanced-stats">
                    <!-- Stats will be populated by JavaScript -->
                </div>
            </div>

            <div class="stat-card">
                <h3>📝 Discipline & Penalties</h3>
                <div id="discipline-stats">
                    <!-- Stats will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <div class="performance-section">
            <h2>🏆 Season Highlights</h2>
            <div class="achievement-badges" id="achievements">
                <!-- Achievements will be populated by JavaScript -->
            </div>
        </div>

        <div class="footer">
            <p id="footer-text">Statistics compiled from season data</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
